version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/chatdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_SERVICE_ACCOUNT_PATH=./serviceAccountKey.json
      - PORT=3000
    depends_on:
      - mongo
      - redis
    networks:
      - app-network
    # Rimuovo i volumi che sovrascrivevano /usr/src/app
    # volumes:
    #   - .:/usr/src/app
    #   - ./firebase:/usr/src/app/firebase:ro
    # Uso il CMD dell'immagine: node dist/main.js
    # command: npm run start:dev

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data: 